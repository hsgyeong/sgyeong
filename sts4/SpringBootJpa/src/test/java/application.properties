server.port=9002
#mysql setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coffee?serverTimezone=Asia/Seoul
spring.datasource.username=sgyeong
spring.datasource.password=1234
#JPA SEtting
#스키마생성 create: 기존테이블을 삭제후 생성, update: 변경된 부분만 반영
spring.jpa.hibernate.ddl-auto=update
#ddl생성시 데이터베이스의 고유 기능을 사용할지
spring.jpa.generate-ddl=true
#api 호출시 실행되는 sql문을 콘솔에 보여줄지
spring.jpa.show-sql=true
#사용할 데이터베이스 종류
spring.jpa.database=mysql
#mysql상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#jsp setting
spring.mvc.view.prefix=/WEB-INF/mycar/
spring.mvc.view.suffix=.jsp
#엔진 다시 껐다켰다 안 하고 새로고침만 하면 되도록
spring.devtools.livereload.enabled=true    