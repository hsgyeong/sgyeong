<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn-outline-success">애니메이션_#1</button>
    <button type="button" class="btn btn-outline-success">애니메이션_#2</button>
    <div id="box1"></div>
    <script>
        $("#box1").css({
            "width": "100px",
            "height": "100px",
            "border": "1px solid navy"
        })

        $("button:eq(0)").click(function () {

            //애니메이션_box1이 너비가 100씩 커지고 선 굵기가 20px 투명도_3초동안
            $("#box1").animate({ "width": "+=100px", "borderWidth": "20px", "opacity": "0.20", "marginLeft": "300px" }, 3000)

        })

        $("button:eq(1)").click(function () {

            $("#box1").animate({ "width": "-=100px", "borderWidth": "1px", "opacity": "1", "marginLeft": "0px" }, 3000)
        })
    </script>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>

    <script>
        $(".box2").css({

            position: 'relative',
            width: '60px',
            height: '60px',
            backgroundColor: 'tomato',
            marginTop: '10px'
        })

        $(".box2").each(function (i, element) {

            $(this).delay(i * 500).animate({ left: "+=300px" }, 'slow');
        })
    </script>
    <hr>
    <img src="../만화이미지/02.png" id="img1">
    <!-- 이미지 사라졌다 잠시 멈춘다, 그리고 다시 나타남 -->
    <script>
        $("#img1").slideUp().delay(3000).slideDown()
    </script>

</body>

</html>
