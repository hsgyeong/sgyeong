<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            width: 500px;

        }

        tr,th,td{
            border: 1px dotted gray;
            font-size: 10pt;
        }

    </style>
</head>
<body>
    <form>
    <table>
        <caption><b>Radio&Check</b></caption>
        <tr height="30">
            <td>
                <b>최종 학력을 선택하시오</b>
                <!--radio는 name이 동일해야한다-->
                <input type="radio" name="grade" value="고등학교" checked>고등학교&nbsp;
                <input type="radio" name="grade" value="전문대학">전문대학&nbsp;
                <input type="radio" name="grade" value="대학교">대학교&nbsp;
                <input type="radio" name="grade" value="대학원">대학원&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <b>본인이 가능한 프로그램 언어</b>
                <!--checkbox는 중복선택 가능 name 동일해야한다-->
                <input type="checkbox" name="lang" value="C언어">C언어&nbsp;
                <input type="checkbox" name="lang" value="Java">Java&nbsp;
                <input type="checkbox" name="lang" value="ORACLE">ORACLE&nbsp;
                <input type="checkbox" name="lang" value="SPRING">SPRING&nbsp;
            </td>
        </tr>
        <tr>
            <td>
            <b>이미지 선택</b>
            <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                <b>우리반에서 가장 친한 친구</b>
                <select>
                    <option value="혜진">혜진</option>
                    <option value="주영">주영</option>
                    <option value="민희" selected>민희</option>
                    <option value="승미">승미</option>
                    <option value="민지">민지</option>
                 </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>가장 좋아하는 색</b>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 키는 몇 cm</b>
                <input type="number" name="height" min="150" max="200"
                value="150" step="2">cm
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 몸무게는 몇 kg</b>
                <input type="number" name="weight" min="40" max="100"
                

                
                value="50" step="2">kg
            </td>
        </tr>
        <tr>
            <td>
                <d>당신의 생일은</d>
                <input type="date" value="2000-01-01">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="button" value="서버에 전송">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
