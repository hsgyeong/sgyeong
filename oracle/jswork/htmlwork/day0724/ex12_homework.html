    <script>
        /*  1번 빼고는 모두 스크립트에서 한다 

           1. 스타일 시트에 클래스 하나 만들기: border 둥글게, shadow 넣기 (css)
           2. 작은 이미지 사진에 쇼핑몰사진 1~10까지 차례대로 넣기(each)
           3. 작은 사진 너비, 높이, 보더 예쁘게 주기
           4. 큰사진도 알아서 스타일 시트 예쁘게 주기 
           5. 이벤트: 작은 이미지에 마우스를 올리면 큰 사진에 나오게 한다
                1번의 css효과가 작은 사진에 나타나게..
            (작은이미지에 마우스 올리면 1의 addClass주고 벗어나면 원래대로)
            
            
            동영상 보내기*/
    </script>
</head>
<body>

    <script>
     

    $(function(){

        $("img.small").each(function(idx){
            $(this).attr("src","../쇼핑몰사진/"+(idx+1)+".jpg").css({
                "width":"200px",
                "height":"200px",
                "border":"2px solid gray"
            })
        })

        $("img.small").hover(function(){

            $(this).addClass("home");
            $("img.large").attr("src",$(this).attr("src"))
        },function(){
            $(this).removeClass();
        })

       

    })
         
    </script>
