<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: lightskyblue; color: navy;}
        .bg_1{background-color: lavender; color: purple;}
        .bg_2{background-color: lightgreen; color:green}
        .bg_3{background-color: lightpink; color:blueviolet}
        .bg_4{background-color: yellow; color: orange}
        .bg_5{background-color: crimson; color: snow;}
    </style>
</head>
<body>
    <!-- 태그 반복할때 사용하는 each -->
    <b></b><b></b><b></b><b></b><b></b><b></b>
    <script>
        //b태그 갯수만큼 자동반복
        //i는 index: 0부터
        //element는 인덱스에 해당하는 b태그(생략가능)
        $("b").each(function(i,elt){

            //$(elt).text(i);
            $(this).text(i);
        })
    </script>
    <hr>
    <ul>
        <li>사과</li>
        <li>체리</li>
        <li>바나나</li>
        <li>자몽</li>
        <li>키위</li>
        <li>파인애플</li>
    </ul>
    <script>
        $("ul li").each(function(idx){
            $(this).addClass("bg_"+idx);
        })

        //append & after
        $("ul li").mouseover(function(){

            $(this).append("<b>***</b>");
        });

        //마우스 벗어나면 원래대로
        $("ul li").mouseleave(function(){

        //현재 이벤트가 발생하는데 li태그의 다음 태그 제거
        // $(this).next().remove();

        //find: 하위태그중에서 find로 b태그를 찾는다
        $(this).find("b").remove();
        })
    </script>
    
</body>
</html>
