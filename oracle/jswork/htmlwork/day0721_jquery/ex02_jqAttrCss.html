<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="a">
        <div>Happy</div>
        <div>Friday</div>
    </div>
    <div class="b">
        <div>Java</div>
        <div>Oracle</div>
        <h3>b클래스 아래의 h3태그입니다</h3>
        <img src="">
    </div>
    <div class="c">
        <b>오늘은 즐거운 금요일</b>
        <div>오늘은 제이쿼리 공부하는날</div>
        <h3>C클래스 아래의 h3태그입니다</h3>
        <div><img src=""></div>
    </div>

    <script>
        //eq(0): 0번 인덱스, 즉 첫번째
        //1.div의 클래스명이 a인 태그 아래 모든 div 안에 있는 글자색 변경
        $("div.a div").css({
            "color":"green", 
            "font-family":"Impact",
            "font-size":"25px"
        });


        //2.b클래스 바로 아래 div의 width를 300px, border도 변경
        $("div.b>div").css({
            "border":"3px solid skyblue",
            "width":"300px"
        });

        //3.b클래스 아래의 img태그의 src변경하고 width-200px로 변경
        $("div.b img").attr("src","../flower_ani/f18.png").css({
            "width":"200px",
            "border":"1px solid gray"
        });

        //4.c클래스인 div 아래의 b태그의 글자색,배경색,글자크기 변경하세요
        $("div.c>b").css({
            "color":"blue",
            "background-color":"lavender",
            "font-size":"40px"
        })

        //5.c클래스인 div 아래의 img태그에 신민아 사진을 넣은 후 동그랗게 나오게하세요 css알아서 주기
        $("div.c img").attr("src","../연예인사진/17.jpg").css({
            "border-radius":"100%"
        })
        //6.모든 h3태그의 배경색을 회색,글자색을 초록색, 너비를 300px, border를 굵게 지정해주세요
        $("h3").css({
            "background-color":"gray",
            "color":"green",
            "width":"300px",
            "border":"5px solid gray"
        });
    </script>
</body>
</html>
