<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #toy ul li img{
            width: 150px;
            height: 150px;

        }

        li{list-style: none; float: left; cursor: pointer;}

        #toy {margin: 0 auto; width: 1000px; margin-top: 300px;}

        #logo {width: 250px; margin: 0 auto; margin-top: 200px;}

        
    </style>

    <script>
        $(function(){
            $("li img").click(function(){

                $(this).fadeOut('slow');

            })

            $("#logo").click(function(){

                $("li img").fadeIn().css('border','5px dotted lavender');
            })

        })

    </script>
</head>
<body>
    <div>
        <div id="logo"><img src="../logoImg/logo.png"></div>
        <div id="toy">
        <ul>
        <li><img src="../logoImg/toy01.png" id="img1"></li>
        <li><img src="../logoImg/toy02.png" id="img2"></li>
        <li><img src="../logoImg/toy03.png" id="img3"></li>
        <li><img src="../logoImg/toy04.png" id="img4"></li>
        <li><img src="../logoImg/toy05.png" id="img5"></li>
        <li><img src="../logoImg/toy06.png" id="img6"></li>
    </ul>
</div>
</div>
</body>
</html>
