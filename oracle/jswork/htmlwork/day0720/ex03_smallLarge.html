<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            margin-left: 30px;
            margin-bottom: 20px;

        }
    </style>
    <script>
        function photosmall(){
        var p=document.getElementById("img");
        var w=p.getAttribute("width");
        console.log(typeof(w)); //string 인데 - *는 숫자로 계산됨(+만 안됨)
        w-=10;
        p.setAttribute("width",w);
        }

        function photoslarge(){
        var p=document.getElementById("img");
        var w=p.getAttribute("width");
        console.log(typeof(w)); //string 인데 - *는 숫자로 계산됨(+만 안됨)
        w=parseInt(w);
        w+=10;
        p.setAttribute("width",w);
        }
    </script>
</head>
<body>
    <div id="one">
    <button type="button" onclick="photosmall()">점점작게</button>
    <button type="button" onclick="photoslarge()">점점크게</button>
    </div>
    <img src="../Food/8.jpg" width="200" id="img">
</body>
</html>
