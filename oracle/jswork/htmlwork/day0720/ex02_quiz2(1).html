<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <style>
        #out {
            position: absolute;
            left: 10px;
            top: 150px;
            width: 400px;
            height: 400px;
            border: 1px solid silver;
            background-color: powderblue;
            padding: 30px;
            text-align: center;
        }
    </style>
    <script>
        function click1() {
            var imgArr = new Array(5);
            imgArr[0] = '../flower_ani/redhair12.png'
            imgArr[1] = '../flower_ani/redhair11.png'
            imgArr[2] = '../flower_ani/redhair13.png'
            imgArr[3] = '../flower_ani/redhair14.png'
            imgArr[4] = '../flower_ani/redhair9.png'


            var r = document.getElementById("out");

            var num = prompt("출력할 인덱스 번호를 입력해주세요")
            for (var i = 0; i < imgArr.length; i++) {
                if (num == i) {
                    var img = "<img src=" + imgArr[i] + " width=400 height=400>";
                    r.innerHTML = img;
                    return;
                }else
                r.innerHTML="해당 번호는 없습니다";
            }
           
 
        }


    </script>
</head>

<body>
    <form action="#" name="frm">
        <input type="button" id="btn1" name="img1" value="이미지" class="btn btn-black" onclick="click1()">

        <div id="out"></div>
    </form>
</body>

</html>
