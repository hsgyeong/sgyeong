<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link  href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
 		rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
	<style>
		div.list,div.detail,div.updateform{
		position: absolute;
		left:100px;
		top:100px;	
		}
		
		div.writeform{
			position:absolute;
			left:1000px;
			top:150px;
		}
		
		span.detail{
			cursor: pointer;
		}
		
		div.list *,div.writeform *,div.detail *,div.updateform *{
			font-family: 'Sunflower';
			font-size:13pt;
		}
		
	
	</style>
	
	<script>	
	$(function(){
	
		list();
		
		$("div.writeform").hide();
		$("div.updateform").hide();
		
		$("#btnwrite").click(function(){
			$("div.writeform").slideToggle('fast')
			})
				$("#btnadd").click(function(){
					
					var writer=$("#writer").val();
					var subject=$("#subject").val();
					var story=$("#story").val();
					var avata=$("#avata").val();
					
					//console.log(writer,subject,avata,story);
					
					//var data="writer="+writer+"&subject="+subject+"&story="+story+"&avata="+avata
					//alert(data);
					$.ajax({
						type:"post",
						dataType:"html",
						url:"insertBoard.jsp",
						data:{"writer":writer,"subject":subject,"story":story,"avata":avata},
						success:function(){
							
							//insert시 초기화
							$("#writer").val("");
							$("#subject").val("");
							$("#story").val("");
							
							//다시출력							
							list();
							
							//입력폼 사라지게
							$("div.writeform").hide();
													
						}
					})
			})
		});
		
		$(document).on("click","span.detail",function(){
			
			//span에 심어놓은 num 가져오기
			var num=$(this).attr("num");
			//alert(num);
			
			$.ajax({
				
				type:"get",
				dataType:"json",
				url:"detailBoard.jsp",
				data:{"num":num},
				success:function(data){
					
				var s="<table class='table table-bordered' style='width:500px;'>";
					s+="<tr>";
					s+="<td><b style='font-size:2em;'>"+data.subject+"</b>";
					s+="<span style='float:right; color:gray;'>"+data.writeday+"</span></td></tr>";
					s+="<tr><td>";
					s+="<br>"+data.writer+"<img src='"+data.avata+"' align='left'>"+"</td></tr>";
					s+="<tr height='150'><td><pre>"+data.story+"</pre></td></tr>";
					s+="<tr><td align='right' num='"+data.num+"'>";
					s+="<button type='button' class='btn btn-default'>글쓰기</button>";
					s+="<button type='button' class='btn btn-default'>목록</button>";
					s+="<button type='button' class='btn btn-default btnmod' num='"+data.num+"'>수정</button>";
					s+="<button type='button' class='btn btn-default btndel' num='"+data.num+"'>삭제</button>";
					s+="</td></td></table>";
					
					$("div.detail").html(s);
				
				//list숨기기
				$("div.list").hide();
				//detail페이지 보이기
				$("div.detail").show();
				}
			});
			
			//목록보기
			$(document).on("click","btnlist",function(){
				$("div.detail").hide();
				$("div.list").show();
			});
			//내용보기의 글쓰기버튼
			$(document).on("click",".btnadd",function(){
				$("div.detail").hide();
				$("div.list").show();
				$("dov.writeform").show();
			})
			
			$(document).on("click",".btndel",function(){
			
			var num=$(this).attr("num");
			//alert(num);

			$.ajax({
				type:"get",
				dataType:"html",
				url:"deleteBoard.jsp",
				data:{"num":num},
				success:function(){
					
				//내용보기 안보이게	
				$("div.detail").hide();
				
				//목록 보이게
				$("div.list").show();
				
				$("div.writeform").hide();
				list();
				}
			})
		})
		
	
	
	$(document).on("click",".btnmod",function(){
		var num=$(this).parent().attr("num");
		//alert(num);
		//$("#unum").val(num);
		
		//상세보기에서 사용하던 detailBoard.jsp로부터 json을 얻어서 수정폼 출력하고 수정폼을 보이게 한다
		$.ajax({
			
			type:"get",
			url:"detailBoard.jsp",
			dataType:"json",
			data:{"num":num},
			success:function(data){
				$("#unum").val(data.num);
				$("#uwriter").val(data.writer);
				$("#usubject").val(data.subject);
				$("#ustory").val(data.story);
				$("#uavata").val(data.avata);
				
				//내용보기가 안보이게
				$("div.detail").hide();
				
				//수정폼이 보이게
				$("div.updateform").show();
				
				
			}
		})
		
	})
	
	$("#btnupdate").click(function(){
		var data=$("#updateform").serialize();
									//serialize : form단위로 전송
		$.ajax({
			type:"post",
			dataType:"html",
			url:"updateBoard.jsp",
			data:data,
			success:function(){
				list();
				$("#uwriter").val("");
				$("#usubject").val("");
				$("#ustory").val("");
				$("img.uavata").removeClass("select");
				
				
				$("div.list").show();
				$(".updateform").hide();
			}
		})
	})
		
})
	
	

	function list()
	{
		$.ajax({
		
		type:"get",
		url:"listBoard.jsp",
		dataType:"json",
		success:function(data){
			
			//alert(data.length);
			//제목출력
			var s="<table class='table table-bordered' style='width: 700px;'>";
				s+="<caption align='top'><b>AJAX게시판</b></caption>";
				s+="<tr class='table-info' align='center'>";
				s+="<th width='60'>번호</th>";
				s+="<th width='260'>제목</th>";
				s+="<th width='120'>작성자</th>";
				s+="<th width='160'>작성일</th>";
				s+="</tr>";
				if(data.length==0){
					s+="<tr>";
					s+="<td colspan='4' align='center'>";
					s+="<b>저장된 글이 없습니다</b>"
					s+="</td></tr>"
				}else{
					//데이터가 1개 이상인 경우
					$.each(data,function(i,item){
						s+="<tr>";
						s+="<td align='center'>"+(i+1)+"</td>";
						s+="<td>";
						s+="<span num='"+item.num+"' class='detail'>"+item.subject+"</span>";
						s+="</td>";
						s+="<td>"+item.writer+"</td>";
						s+="<td>"+item.writeday+"</td>";
						s+="</tr>";			
					});
				}
			
			s+="</table>";	
			$("#board").html(s);	
			
		}
		
	})	
	
	}
	
		
	</script>
</head>
<body>
	<div class="list">
		<button type="button" class="btn btn-info" id="btnwrite">글쓰기</button>
		<div id="board">list</div>
	</div>
	
	<div class="writeform">
		<form>
			<table class="table table-bordered" style="width: 300px;">
				<caption align="top"><b>게시글추가</b></caption>
				<tr>
					<th>작성자</th>
					<td>
						<input type="text" id="writer" style="width: 120px;"
						class="form-control">
					</td>
				</tr>
				
				<tr>
					<th>제목</th>
					<td>
						<input type="text" id="subject" style="width: 180px;"
						class="form-control">
					</td>
				</tr>
				<tr>
					<th>상태이미지</th>
					<td>
					<select id="avata" class="form-control">
						<option value="../jquery_img/01.png">놀람</option>
						<option value="../jquery_img/03.png">신남</option>
						<option value="../jquery_img/05.png">안녕</option>
						<option value="../jquery_img/08.png">우울</option>
						<option value="../jquery_img/07.png">자랑</option>
					</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<textarea style="width:290px; height:80px;"
						id="story" class="form-control"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button  type="button" class="btn btn-danger"
						id="btnadd">DB추가</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<div class="detail"></div>
	
	<div class="updateform">
		<form id="updateform">
			
			<!--num hidden-->
			<input type="hidden" name="unum" id="unum">
			<table class="table table-bordered" style="width: 300px;">
				<caption align="top"><b>게시글수정</b></caption>
				<tr>
					<th>작성자</th>
					<td>
						<input type="text" name="uwriter" id="uwriter" style="width: 120px;"
						class="form-control">
					</td>
				</tr>
				
				<tr>
					<th>제목</th>
					<td>
						<input type="text" name="usubject" id="usubject" style="width: 180px;"
						class="form-control">
					</td>
				</tr>
				<tr>
					<th>상태이미지</th>
					<td>
					<select name="uavata" id="uavata" class="form-control">
						<option value="../jquery_img/01.png">놀람</option>
						<option value="../jquery_img/03.png">신남</option>
						<option value="../jquery_img/05.png">안녕</option>
						<option value="../jquery_img/08.png">우울</option>
						<option value="../jquery_img/07.png">자랑</option>
					</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<textarea style="width:290px; height:80px;"
						name="ustory" id="ustory" class="form-control"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button  type="button" class="btn btn-success"
						id="btnupdate">DB수정</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
