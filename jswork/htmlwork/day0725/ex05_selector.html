<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../js/randomColor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <p>오늘 공부할 내용</p>
    <ol>
        <li>제이커리_랜덤</li>
        <li>제이커리_셀렉터</li>
        <li>제이커리_복사</li>
        <li>제이커리_속성</li>
    </ol>

    <p>오늘 점심 메뉴</p>
    <ol>
        <li>중화계란볶음밥</li>
        <li>김치볶음밥</li>
        <li>새우볶음밥</li>
        <li>낚지볶음밥</li>
        <li>닭갈비볶음밥</li>
    </ol>
    <script>
        //  $("ol li:first").css("background-color","lightgray");  //전체에서 첫번째 li
        $("ol li:first-child").css("background-color", "lightgray"); //각 oi항목의 첫번째 li

        //전체 항목에서 "낚지볶음밥"을 찾아서 글자 크기 1.5배로
        $("li:contains(낚지볶음밥)").css("font-size","1.5em")

        //li의 홀수 번지를 찾아서 border 지정
        //odd: 홀수번지 even: 짝수번지
        $("li:odd").css("border", "2px solid lightskyblue");
        $("li:even").css("border","3px solid lightgreen")
    </script>
</body>

</html>
