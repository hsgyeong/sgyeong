<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div>img{
            width: 200px;
            height: 300px;
            border-radius: 15%;
            cursor: pointer;
            border: 5px solid lavender
        }

        .large{
            
            border-radius: 40%;
            border: 5px dotted plum;
            width: 400px;
            height: 500px;

        }
    </style>
</head>

<body>
    <!-- show에 배열반복문 이용해서 이미지 5개 띄워준다
        작은이미지는 css로 작게 5개 예쁘게 배치한다
        transform을 이용하여 작은 이미지 가면 회전 벗어나면 제자리
        큰 이미지는 작은 사진 가져온 것중 첫번째 이미지로 초기 이미지 둔다
        큰 이미지도 예쁘게 css
        작은 이미지 클릭시 큰이미지 나오게 -->
    <div id="show"></div>
    <img src="../연예인사진/21.jpg" class="large">
    <script>
        var imgarr = [{ name: "../연예인사진/21.jpg", width: "120px" },
        { name: "../연예인사진/23.jpg", width: "120px" },
        { name: "../연예인사진/9.jpg", width: "120px" },
        { name: "../연예인사진/24.jpg", width: "120px" },
        { name: "../연예인사진/14.jpg", width: "120px" }];

       
        $(function(){

            var s="";

       $.each(imgarr, function (i, elt) {

            s += "<img src='"+elt.name+"'>"

         })

        $("#show").html(s);

        $("div>img").mouseover(function(){
            $(this).css("transform","rotate(45deg)");
        })

        $("div>img").mouseleave(function(){
            $(this).css("transform","rotate(0deg)");
        })

         $("div>img").click(function(){
             var a= $(this).attr("src");
             $(".large").attr("src",a);
         })
        })
    </script>

   
</body>

</html>
