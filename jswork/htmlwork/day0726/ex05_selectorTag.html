<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div

        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <div class="two">
        두번째 div   

        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <script>
        //parent(): 부모태그
        //siblings(): 형제태그
        //children(): 자식태그

        $("div.one div.hana").siblings().css("color","green");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","lightgreen");
        //two의 h3에 border
        $("div.two").children("h3").css("border","2px solid gray");

        //이벤트
        //one이라는 div중에서 형제태그에서 div 태그를 숨겨라
        $("div.one").click(function(){
           // $(this).find("div").hide('slow');
           $(this).siblings().find("div").hide();

        })
        //two라는 div 중에서 h3 태그를 숨겨라(자기자식 h3, 형제자식)
        $("div.two").click(function(){

            $(this).find("h3").hide();
           // $(this).siblings().find("h3").hide('slow'); 
        })
    </script>
</body>
</html>
