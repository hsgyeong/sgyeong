<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Batang&family=Gowun+Dodum&family=Hi+Melody&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Poor+Story&family=Sunflower:wght@300&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="../flower_ani/s1.jpg">
    <img src="../flower_ani/s4.jpg">
    <img src="../flower_ani/s6.jpg">
    <img src="../flower_ani/s5.jpg">

    <script>
        $("img:eq(0)").hover(function(){

            //45도 회전(deg,rad,grad,turn(1회전,360deg) 등이 있다)
            $(this).css("transform","rotate(45deg)");
            
        },function(){
            $(this).css("transform","rotate(0deg)")
        })

        $("img:eq(1)").hover(function(){

           //45도 회전(deg,rad,grad,turn(1회전,360deg) 등이 있다)
            $(this).css("transform","rotate(-45deg)");

        },function(){
        $(this).css("transform","rotate(0deg)")
        })

        //transform scale(확대, 축소)
        $("img:eq(2)").hover(function(){

            //45도 회전(deg,rad,grad,turn(1회전,360deg) 등이 있다)
            $(this).css("transform","scale(2,2)");  //가로세로 2배 확대 

        },function(){
        $(this).css("transform","scale(1,1)");  //원래대로
        })

        //translateX(50px): 오른쪽으로 50px 이동 (왼쪽: 음수)
        $("img:eq(3)").hover(function(){

            $(this).css("transform","translate(50px, 50px)");

        },function(){
            $(this).css("transform","translate(0px, 0px)");
        })

    </script>
</body>
</html>
