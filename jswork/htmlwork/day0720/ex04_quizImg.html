<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div img{
            border: 10px inset gray;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload=function(){

            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            var btn3=document.getElementById("btn3");
            var btn4=document.getElementById("btn4");
            var btn5=document.getElementById("btn5");

            var im=document.getElementById("img1");


            btn1.onclick=function(){
                im.setAttribute("src","../연예인사진/13.jpg");
            }

            btn2.onclick=function(){
                im.setAttribute("src","../연예인사진/12.jpg");
            }

            btn3.onclick=function(){
                im.setAttribute("src","../연예인사진/19.jpg");
            }

            btn4.onclick=function(){
                var w=parseInt(im.getAttribute("width"));
                w+=10;
                im.setAttribute("width",w);
            }
            btn5.onclick=function(){
                var w=parseInt(im.getAttribute("width"));
                w-=10;
                im.setAttribute("width",w);
            }
         /*   function photosmall(){
                var p=getElementById("img1");

            }

            
            function photolarge(){

                console.log(typeof(w));
                w-=10;
                p.setAttribute("width",w); 
            }
            */
            

            //아래 부분 문제
            var selimage=document.getElementById("selimage");
            var photo=document.getElementById("photo");

            //이 코드 넣은 이유:select 이름과 사진을 동일하게 하기 위해서
            //alert(selimage.value); 
            var init_img=selimage.value;

            //현재 사진의 src 속성을 변경
            photo.setAttribute("src",init_img);
            //select 이벤트 _change
            selimage.onchange=function(){

                //모든 이벤트 함수에는 이벤트 발생객체에 대한 this라는 변수가 기본적으로 존재한다.
                console.log(this.value);

                //사진의 src에 this.value를 적용
                photo.setAttribute("src",this.value);

              /*  btnlarge.onclick=function(){
                var w=parseInt(im.getAttribute("width"));

                }

                btnsmall.onclick=function(){
                var w=parseInt(im.getAttribute("width"));
                w-=10;
                im.setAttribute("width",w);
                }  
                */

                btnlarge.onclick=function(){
                var w=parseInt(photo.getAttribute("width"));
                w+=10;
                photo.setAttribute("width",w);
                }

                btnsmall.onclick=function(){
                var w=parseInt(photo.getAttribute("width"));
                w-=10;
                photo.setAttribute("width",w);
                }  
        }
    }

</head>
<body>
    <button type="button" id="btn1">박신혜</button>

    <button type="button" id="btn4">점점크게</button>
    <button type="button" id="btn5">점점작게</button>
    <hr>
   
    <img src="../Food/8.jpg" width="300" id="img1" border="1"> 

    <hr>
    <div class="container">
        <div class="buttons">
            <button type="button" id="btnsmall">점점작게</button>
            <button type="button" id="btnlarge">점점크게</button>
            <b style="margin-left: 20px">사진선택</b>
            <select id="selimage">
                <option value="../연예인사진/14.jpg">유승호</option>
                <option value="../연예인사진/19.jpg">배수지</option>

        <img src="../연예인사진/15.jpg" id="photo" width="300">
